<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ευχαριστούμε!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    h1,h2{
        color: white;
    }
</style>

<body class="bg-gray-100" style="background-color: rgb(251, 248, 243);">
  <div class="max-w-3xl mx-auto p-6">
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <img
        src="https://changeland.eu/wp-content/uploads/2021/12/CH-Changeland600px.png"
        alt="Changeland Logo"
        class="max-w-xs mx-auto"
      />
    </div>
    
    <!-- Heading -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">
      Ευχαριστούμε για την αγορά σας!
    </h1>
    
    <p class="text-center text-lg text-gray-800 mb-8">
      Η πληρωμή σας ήταν επιτυχής και η αίτησή σας έχει καταχωρηθεί.
    </p>
    
    <!-- Additional Message -->
    <p class="text-center text-lg text-gray-800">
      Ελέγξτε το email σας για τα επόμενα βήματα. 
      Αν έχετε οποιεσδήποτε απορίες, επικοινωνήστε μαζί μας.
    </p>
    
    <!-- Button to Return to Home Page -->
    <div class="text-center mt-8">
      <a href="https://changeland.com/" style="background-color: rgb(195, 120, 23);" class=" text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-600">
        Επιστροφή στην Αρχική
      </a>
    </div>
  </div>
</body>
</html>
